<style>

*,
::before,
::after {
  box-sizing: border-box;
  margin: 0;
}

:root {
  color-scheme: light dark;

  --dark: #1f1f1f;
  --darker: #121212;
  --light: #dddddd;
}

header {
  display: inline-block;
  background: light-dark(black, white);
  color: light-dark(var(--light), black);
  padding: 10px 15px;
}
    header a {
      color: inherit;
      text-decoration: none;
    }
    
body {
  color: light-dark(var(--dark), var(--light));
  background-color: light-dark(white, var(--darker));
    
  font-family: Helvetica, arial, sans-serif;
  padding: 10px; 
  max-width: 550px;
}

h1, h2, h3, h4, h5, h6 {
  padding: 1.5em 0 1em;
}

h1 {
  padding-top: 0.5em;
}

p { 
  padding: 0.5em 0;
}
    
ul {
  list-style: none;
  padding: 0.5em 0 1em;
}

ul li {
  padding-left: 0.5em;
  padding-bottom: 0.4em;
}
   ul li::first-line {
     padding-left: -0.5em;
   }

hr {
  margin: 50px 0 25px;
}

img {
  width: 100%;
}

/* a:focus */
/* Add a:focus styling for selecting links via tab */

footer {
  display: flex;
  border-top: 1px solid;
  justify-content: space-between;
  font-size: 14px;
  margin-top: 50px;
}
   footer ul {
     display: flex;
     gap: 5px;
   }  

#menu-toggle,
label[for="menu-toggle"]  {
  display: none;
}

@media (max-width: 1200px) {
  
  /* add mobile menu */
  label[for="menu-toggle"] {
    display: block;
    position: absolute;
    right: 0;
    color: white;
    font-size: 42px;
    font-weight: 500;
    /*border: 1px solid;*/
    width: 70px;
    user-select: none;
    /*margin-left: calc(50vw - 60px);*/
    cursor: pointer;
    padding-bottom: 2px;
    padding-left: 0.7em;
    
    top: 25px;
    z-index: 21;
    /*background: #000000e0;*/
  }

  label:hover[for="menu-toggle"] {
    /*color: black;*/
    /*background-color: white;*/
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    -moz-transition: all 0.3s ease-out;
    -o-transition: all 0.3s ease-out;
  }

  label[for="menu-toggle"]::selection {
    background-color: transparent;
    color: inherit;
  }

  label[for="menu-toggle"] > .menu-icon {
    font-size: 150%;
    top: 3px;
  }

  #menu-toggle:not(:checked) ~ *:not(label[for="menu-toggle"]) {
    display: none;
  }

  #menu-toggle:checked ~ label[for="menu-toggle"]{
    margin-bottom: 81px;
  }

}
    
</style>
